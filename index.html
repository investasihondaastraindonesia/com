<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Honda Astra Indonesia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Memberikan efek gelap untuk meningkatkan kontras teks */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        .logo-container img {
            max-width: 80px;
            margin: 5px;
        }
        .btn-custom {
            width: 150px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .company-logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        @media (min-width: 768px) {
            .logo-container img {
                max-width: 100px;
            }
            .company-logo {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center content">
        <!-- Logo Perusahaan -->
        <img src="logohonda.jpg" alt="PT Honda Astra Indonesia" class="company-logo">
        <!-- Kata Sambutan -->
        <h1 class="fs-4">Selamat Datang di PT Honda Astra Indonesia</h1>
        <p class="lead fs-6">Investasi Aman, Terpercaya, dan Diawasi oleh OJK</p>
        <!-- Tombol -->
        <div class="d-flex justify-content-center gap-3 mt-3">
            <a href="daftar.html" class="btn btn-custom">Daftar</a>
            <a href="login.html" class="btn btn-custom">Login</a>
        </div>
        <!-- Logo Lembaga Pendukung -->
        <div class="logo-container mt-4 d-flex flex-wrap justify-content-center">
            <img src="bappeti.jpg" alt="Bappeti">
            <img src="lps.jpg" alt="Lembaga Penjamin Simpanan">
            <img src="bi.jpg" alt="Bank Indonesia">
            <img src="ojk.jpg" alt="OJK">
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
